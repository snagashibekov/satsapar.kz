<div class="wagon sv" data-bind="if:currentCarType()===8,visible:currentCarType()===8">
    <div class="wagon__tambur"> <span class="title">Тамбур</span></div>
    <div class="wagon__bath"> <span class="title">Туалет</span></div>
    <div class="wagon__places">
        <div class="wagon__places__upper">
            <div class="cell">
                <div class="cell__place taken"> <a ng-click="addPlace($event,1)" '1' ng-class="{taken:!checkAvailability(1)}">1</a></div>
                <div class="cell__place"> <a ng-click="addPlace($event,2)" '2' ng-class="{taken:!checkAvailability(2)}">2</a></div>
            </div>
            <div class="cell">
                <div class="cell__place taken"> <a ng-click="addPlace($event,3)" '3' ng-class="{taken:!checkAvailability(3)}">3</a></div>
                <div class="cell__place"> <a ng-click="addPlace($event,4)" '4' ng-class="{taken:!checkAvailability(4)}">4</a></div>
            </div>
            <div class="cell">
                <div class="cell__place"> <a ng-click="addPlace($event,5)" '5' ng-class="{taken:!checkAvailability(5)}">5</a></div>
                <div class="cell__place"> <a ng-click="addPlace($event,6)" '6' ng-class="{taken:!checkAvailability(6)}">6</a></div>
            </div>
            <div class="cell">
                <div class="cell__place"> <a ng-click="addPlace($event,7)" '7' ng-class="{taken:!checkAvailability(7)}">7</a></div>
                <div class="cell__place"> <a ng-click="addPlace($event,8)" '8' ng-class="{taken:!checkAvailability(8)}">8</a></div>
            </div>
            <div class="cell">
                <div class="cell__place"> <a ng-click="addPlace($event,9)" '9' ng-class="{taken:!checkAvailability(9)}">9</a></div>
                <div class="cell__place"> <a ng-click="addPlace($event,10)" '10' ng-class="{taken:!checkAvailability(10)}">10</a></div>
            </div>
        </div>
        <div class="wagon__places__corridor"> <span>Коридор</span></div>
    </div>
    <div class="wagon__tambur"><span class="title">Тамбур</span></div>
</div>
